<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <header>
    <form>
      <span>Minutes: <input type="text" id="mins" value="0" size="1"/></span>
      <span>Seconds:<input type="text" id="secs" value="0" size="1"/></span>
      <button class="start" type="button" id="btnct" onclick="countdownTimer()">Start</button>
    </form>
    <span>Countdown: &nbsp; <span id="showmns">00</span>:<span id="showscs">00</span></span>
   <ul id="user-choice">
     <li id="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i>Rock</li>
     <li id="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i>Paper</li>
     <li id="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i>Scissors</li>
   </ul>
  </header>
  <section>
    <p id="playerResult"></p>
    <p id="botResult"></p>
      <table>
        <tr>
          <th colspan="2">Scoreboard</th>
        </tr>
        <tr>
           <td>Player</td>
           <td>Computer</td>
        </tr>
        <tr>
           <td id="userScore">0</td>
           <td id="botScore">0</td>
        </tr>
      </table>
      <button class="reset" id="reset"type="button" name="Reset">Reset</button>
  </section>
</body>
<script src="js/script.js" charset="utf-8"></script>
</html>
